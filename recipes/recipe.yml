---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: flavos-kinoite
# description will be included in the image's metadata
description: Flav's Kinoite spin.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/kinoite-nvidia
image-version: 43 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      copr:
        - atim/starship
        - atim/gping
        - scottames/ghostty
    install:
      packages:
        - mc
        - steam-devices
        - openrgb-udev-rules
        - lm_sensors # For fan speeds and others
        - lm_sensors-libs
        - btop
        - cool-retro-term
        - duf
        - jq
        - procs
        - gping
        - dua-cli
        - podman-compose
        - podman-tui
        # - golang-github-nvidia-container-toolkit
        - ghostty
        - ollama
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: dnf
    install:
      packages:
        - guestfs-tools

  - type: systemd
    system:
      enabled:
        - podman.socket
        - sshd.service

  - type: default-flatpaks
    configurations:
      - notify: false # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install: # system flatpaks we want all users to have and not remove
          - org.mozilla.firefox
          - com.discordapp.Discord
          - com.github.PintaProject.Pinta
          - com.google.Chrome
          - com.protonvpn.www
          - com.rtosta.zapzap
          - com.slack.Slack
          - com.todoist.Todoist
          - com.valvesoftware.Steam
          - org.gimp.GIMP
          - org.kde.isoimagewriter
          - org.kde.krita
          # - org.openrgb.OpenRGB
          # - runtime/org.freedesktop.Platform.ffmpeg-full/x86_64/24.08

      - scope: user # Also add Flathub user repo, but no user packages

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
